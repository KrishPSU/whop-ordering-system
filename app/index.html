<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fullscreen/app mode for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="WHOP Admin">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- App icon for iOS (must be 180x180 PNG) -->
  <link rel="apple-touch-icon" href="/images/whop-icon-180.png">

  <title>Order Online | Westford House of Pizza</title>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <script defer src="./js/main.js"></script>
  <script defer src="./js/modal.js"></script>
  <script defer src="./js/cart.js"></script>
  <script defer src="./js/cart-scroll.js"></script>
  <script defer src="./js/toppings.js"></script>
  <script defer src="./js/submit.js"></script>

  <link rel="stylesheet" href="./css/logo.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/modal.css" />
  <link rel="stylesheet" href="./css/toppings.css" />
  <!-- <link rel="stylesheet" href="./css/cart.css" /> -->

  <link rel="manifest" href="/manifest.json">

</head>
<body>

  <div class="menu-wrapper">

    <header class="navbar">
      <img src="/images/whop-logo.png" alt="Westford House of Pizza Logo" class="logo-img" />
      <select id="categorySelect">
        <option value="all">All Categories</option>
      </select>
      <input type="text" id="searchInput" autocomplete="off" placeholder="Search items...">
      <button id="viewOrderBtn">
        ðŸ›’ View Order
        <span id="cartCount">0</span>
      </button>
    </header>
    
    <div id="orderDrawer">
      <div class="order_drawer_top">
        <h2>Your Order</h2>
        <button id="closeDrawer">Close</button>
      </div>

      <div class="orderListContainer">
        <div class="top-shadow"></div>

        <div id="orderListWrapper">
          <ul id="orderList"></ul>
        </div>

        <div class="bottom-shadow"></div>
      </div>

      <div class="cart_bottom">
        <div id="cartTotalContainer">
          <div class="client-info">
            <input id="client-name" type="text" placeholder="Your Name" />
            <input id="client-phone-number" type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
          </div>
          <div class="total_wrapper">
            <p>Subtotal:<span id="subtotal">$0.00</span></p>
            <p>Tax (6.25%):<span id="tax">$0.00</span></p>
            <strong><p>Total:<span id="total">$0.00</span></p></strong>
          </div>
        </div>
        <button id="submit_order">Submit Order</button>
      </div>
    </div>

    

    <div class="menu-container" id="menuContainer"></div>

    <div id="addToOrderModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <div id="modalItemInfo"></div>
        <div id="modalPriceButtons"></div>
      </div>
    </div>
  </div>


  <div id="cartAlert">Item added to cart âœ…</div>


  <div id="pwa-install-popup" style="display:none; position: fixed; left: 0; right: 0; bottom: 32px; margin: auto; max-width: 340px; z-index: 10000; background: #fff; border-radius: 1.2em; box-shadow: 0 8px 32px rgba(0,0,0,0.20); padding: 1.4em 1.2em 1em 1.2em; text-align: center; font-family: system-ui, sans-serif; opacity: 0; transform: translateY(30px); transition: opacity .35s, transform .35s;">
    <div style="margin-bottom: 1em;">
      <svg width="40" height="40" viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="24" fill="#ffe0b2"/>
        <path d="M35 18c0-2.76-4.03-5-9-5s-9 2.24-9 5v7c0 2.09 2.04 3.82 5.01 4.61C22.36 30.4 23.16 31 24 31s1.64-.6 2.99-1.39C30.96 28.82 33 27.09 33 25v-7z" fill="#ffb300"/>
        <ellipse cx="24" cy="19" rx="9" ry="4" fill="#fff59d"/>
        <circle cx="27" cy="20" r="1.1" fill="#e53935"/>
        <circle cx="21" cy="19" r="1.1" fill="#e53935"/>
        <circle cx="24" cy="22" r="1.1" fill="#e53935"/>
      </svg>
    </div>
    <div id="pwa-instructions" style="font-size: 1.08em; color: #333; margin-bottom: 1.1em; line-height: 1.6;"></div>
    <button onclick="closePwaPopup()" style="background: #d32f2f; color: #fff; border: none; padding: 0.68em 1.8em; border-radius: 1em; font-weight: 600; font-size: 1em; box-shadow: 0 2px 8px rgba(211,47,47,.09); cursor: pointer; transition: background .2s;">Dismiss</button>
  </div>

  <script>
    function closePwaPopup() {
      const popup = document.getElementById('pwa-install-popup');
      popup.style.opacity = 0;
      popup.style.transform = "translateY(30px)";
      localStorage.setItem('hidePwaPopup', '1');
      setTimeout(() => popup.style.display = 'none', 400);
    }
    (function() {
      if (localStorage.getItem('hidePwaPopup') === '1') return;

      const isIos = /iphone|ipad|ipod/i.test(navigator.userAgent) && !window.MSStream;
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isAndroid = /android/i.test(navigator.userAgent);

      function isInStandaloneMode() {
        return (window.matchMedia('(display-mode: standalone)').matches) || (window.navigator.standalone === true);
      }

      let instructions = "";
      if (isIos && isSafari && !isInStandaloneMode()) {
        instructions = `
          <strong>Add this app to your Home Screen</strong><br>
          Tap <span style="font-size:1.2em;">&#x1f5d2;</span> <b>Share</b> then<br>
          <b>Add to Home Screen</b>
        `;
      } else if (isAndroid && !isInStandaloneMode()) {
        instructions = `
          <strong>Add this app to your Home Screen</strong><br>
          Tap <span style="font-size:1.2em;">&#x22ee;</span> (3 dots) in the top-right then<br>
          <b>Add to Home screen</b>
        `;
      }

      if (instructions) {
        const popup = document.getElementById('pwa-install-popup');
        document.getElementById('pwa-instructions').innerHTML = instructions;
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.opacity = 1;
          popup.style.transform = "translateY(0)";
        }, 100);
      }
    })();
  </script>



</body>
</html>
