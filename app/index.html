<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fullscreen/app mode for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="WHOP Admin">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- App icon for iOS (must be 180x180 PNG) -->
  <link rel="apple-touch-icon" href="/images/whop-icon-180.png">

  <title>Order Online | Westford House of Pizza</title>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <script defer src="./js/main.js"></script>
  <script defer src="./js/modal.js"></script>
  <script defer src="./js/cart.js"></script>
  <script defer src="./js/cart-scroll.js"></script>
  <script defer src="./js/toppings.js"></script>
  <script defer src="./js/submit.js"></script>

  <link rel="stylesheet" href="./css/logo.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/modal.css" />
  <link rel="stylesheet" href="./css/toppings.css" />
  <!-- <link rel="stylesheet" href="./css/cart.css" /> -->

  <link rel="manifest" href="/manifest.json">

</head>
<body>

  <div class="menu-wrapper">

    <header class="navbar">
      <img src="/images/whop-logo.png" alt="Westford House of Pizza Logo" class="logo-img" />
      <select id="categorySelect">
        <option value="all">All Categories</option>
      </select>
      <input type="text" id="searchInput" autocomplete="off" placeholder="Search items...">
      <button id="viewOrderBtn">
        ðŸ›’ View Order
        <span id="cartCount">0</span>
      </button>
    </header>
    
    <div id="orderDrawer">
      <div class="order_drawer_top">
        <h2>Your Order</h2>
        <button id="closeDrawer">Close</button>
      </div>

      <div class="orderListContainer">
        <div class="top-shadow"></div>

        <div id="orderListWrapper">
          <ul id="orderList"></ul>
        </div>

        <div class="bottom-shadow"></div>
      </div>

      <div class="cart_bottom">
        <div id="cartTotalContainer">
          <div class="client-info">
            <input id="client-name" type="text" placeholder="Your Name" />
            <input id="client-phone-number" type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
          </div>
          <div class="total_wrapper">
            <p>Subtotal:<span id="subtotal">$0.00</span></p>
            <p>Tax (6.25%):<span id="tax">$0.00</span></p>
            <strong><p>Total:<span id="total">$0.00</span></p></strong>
          </div>
        </div>
        <button id="submit_order">Submit Order</button>
      </div>
    </div>

    

    <div class="menu-container" id="menuContainer"></div>

    <div id="addToOrderModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <div id="modalItemInfo"></div>
        <div id="modalPriceButtons"></div>
      </div>
    </div>
  </div>


  <div id="cartAlert">Item added to cart âœ…</div>


  <div id="pwa-install-popup" style="display:none; position: fixed; bottom: 24px; left: 0; right: 0; margin: auto; max-width: 360px; z-index: 9999; background: #fff; border-radius: 18px; box-shadow: 0 6px 18px rgba(0,0,0,0.18); padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
    <div id="pwa-instructions" style="margin-bottom: 12px; font-size: 1rem; color: #333;"></div>
    <button onclick="document.getElementById('pwa-install-popup').style.display='none'; localStorage.setItem('hidePwaPopup', '1');" style="background: #d32f2f; color: #fff; border: none; padding: 8px 18px; border-radius: 9px; font-size: 1rem; cursor: pointer;">Close</button>
  </div>

  <script>
    (function() {
      // Detect if the popup should be shown
      if (localStorage.getItem('hidePwaPopup') === '1') return;

      const isIos = /iphone|ipad|ipod/i.test(navigator.userAgent) && !window.MSStream;
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isAndroid = /android/i.test(navigator.userAgent);

      function isInStandaloneMode() {
        return (window.matchMedia('(display-mode: standalone)').matches) || (window.navigator.standalone === true);
      }

      let instructions = "";

      if (isIos && isSafari && !isInStandaloneMode()) {
        instructions = `
          <strong>Install this app:</strong><br>
          Tap <span style="font-size:1.2em;">&#x1f5d2;</span> <b>Share</b> and then<br>
          <b>Add to Home Screen</b>.
        `;
      } else if (isAndroid && !isInStandaloneMode()) {
        instructions = `
          <strong>Install this app:</strong><br>
          Tap <span style="font-size:1.2em;">&#x22ee;</span> (3 dots) in the top-right and<br>
          <b>Add to Home screen</b>.
        `;
      }

      if (instructions) {
        document.getElementById('pwa-instructions').innerHTML = instructions;
        document.getElementById('pwa-install-popup').style.display = 'block';
      }
    })();
  </script>


</body>
</html>
